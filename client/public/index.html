<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wololorio</title>
    <link rel="icon" href="images/favicon.png" sizes="96x96" />
    <link rel="stylesheet" href="css/main.css" />
    <script src="build/main.bundle.js" defer></script>
</head>
<body>
<h1 class="game-title">Wololorio</h1>
<img src="images/wololo.png" alt="Wololorio Logo" class="game-logo">

<img src="images/travolta.gif" alt="Travolta Gif" class="travolta-gif">

<canvas id="gameCanvas"></canvas>

<form class="user-form">
    <input type="text" name="username" placeholder="Entrez votre nom" required
           style="border-radius: 10px; padding: 10px; border: 1px solid #ccc;"/>
    <button type="submit"
            style="border-radius: 10px; padding: 10px; border: none; background: blue; color: white;">
        Valider
    </button>
</form>
</body>
</html>
